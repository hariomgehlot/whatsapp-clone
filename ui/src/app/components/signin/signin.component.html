<div
  class="flex flex-row w-screen h-screen justify-center items-center bg-chat-bg  flex-1"
>
  <div class="flex flex-row items-center justify-center w-full h-full">
    <img
      src="../../../assets/images/icons8-whatsapp.svg"
      alt=""
      class="w-40 h-40 animate-pulse"
    />
  </div>
  <div
    class="flex flex-col w-full h-full items-center justify-center"
  >
    <form
      [formGroup]="formGroup"
      class="flex flex-col gap-5 justify-center items-center "
      (ngSubmit)="submit('login')"
    >
      <mat-form-field appearance="outline" class="w-full rounded-lg">
        <input
          type="email"
          matInput
          placeholder="web@www.com"
          class="w-full rounded-lg"
          [formControlName]="'email'"
          autocomplete="on"
          [required]="true"
          [errorStateMatcher]="matcher"
          class="mb-2 text-xs font-WorkSans"
        />
        <mat-error *ngIf="formGroup.get('email')?.hasError('required')"
          >Email is <strong> required </strong>
        </mat-error>
        <div matPrefix class="flex flex-row items-center">
          <mat-icon class="mr-2 text-lg">email</mat-icon>
        </div>
        <mat-label> Email</mat-label>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full rounded-lg">
        <input
          type="password"
          matInput
          placeholder="Password"
          label="Password"
          class="w-full rounded-lg"
          [formControlName]="'password'"
          [required]="true"
          autocomplete="on"
          [errorStateMatcher]="matcher"
          class="mb-2 text-xs font-WorkSans"
        />
        <mat-label> Password</mat-label>

        <div matPrefix class="flex flex-row items-center">
          <mat-icon class="mr-2 text-lg">password</mat-icon>
        </div>
        <mat-error *ngIf="formGroup.get('email')?.hasError('required')"
          >Password is <strong> required </strong>
        </mat-error>
      </mat-form-field>
    </form>
    <div class="flex flex-row items-center justify-center gap-5">
      <button
        mat-flat-button
        [disabled]="formGroup.invalid"
        color="warn"
        (click)="submit('login')"
      >
        Login</button
      ><button
        mat-flat-button
        [disabled]="formGroup.invalid"
        color="primary"
        (click)="submit('signup')"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
